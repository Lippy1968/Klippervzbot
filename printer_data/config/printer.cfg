[screws_tilt_adjust]
screw2: 20, 4
screw2_name: front left screw
screw3: 20, 249
screw3_name: rear left screw
screw4: 310, 249
screw4_name: rear right screw
screw1: 310, 4
screw1_name: front right screw

screw_thread: CW-M3

